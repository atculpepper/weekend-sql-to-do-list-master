<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SQL to Do list</title>
    <script src="/vendors/jquery.min.js" type="text/javascript"></script>
    <script src="/scripts/client.js" type="text/javascript"></script>
  </head>
  <body>
    <header class = "appBar">
      <h1 class="appBar-title">To Do List App</h1>
    </header>

    <h3>Today's To Do List</h3>
    <div class = "panel">

      <form class="js-TODO-input-form" name = "js-input-form">
        <label class="js-TODO-label fieldLabel">New Task:</label>
        <input class="js-TODO-input field" type="text" name="newTask" placeholder="New Task"></input>
        <button class="js-addTask-btn btn btn_fullWidth" id="add_task">Add Task</button>
      </form>
    </div> 

    <div class = "appendedTasks panel" id="appended_tasks">
      <ul class = "js-list stackedList">
      </ul>
    </div>


  </body>
</html>
